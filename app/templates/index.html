<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Setup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Strategy Arena</h1>
        <form action="/results" method="post">
            <div class="form-group">
                <h2>Select Strategies</h2>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="strategies" value="All" id="all-strategies" checked>
                    <label class="form-check-label" for="all-strategies">All</label>
                </div>
                {% for strategy in strategies %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="strategies" value="{{ strategy.name }}" id="strategy-{{ loop.index }}">
                    <label class="form-check-label" for="strategy-{{ loop.index }}">{{ strategy.name }} ({{ strategy.author }})</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Start Competition</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
